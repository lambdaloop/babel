test:
  adapter: postgresql
  encoding: unicode
  host: localhost
  database: app-dev-test
  pool: 5
  timeout: 5000

test:
  adapter: postgresql
  encoding: unicode
  host: localhost
  database: babel-production
  pool: 5
  timeout: 5000
